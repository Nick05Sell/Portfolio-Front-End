<div class="contenedor">
<form  [formGroup]="form" class="formContainer">
    <div class="mb-3" class="inputContainer">
      <label for="exampleInputEmail1" class="form-label">Correo electronico</label>
      <input type="email" formControlName="email" [ngClass]="{'is-invalid': Email?.errors  &&  Email?.touched, 'is-valid': !Email?.errors  &&  Email?.touched}"
        class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div *ngIf="Email?.errors  &&  Email?.touched">
          <p *ngIf="Email?.hasError('required')" class="text-danger">
            El email es requerido.
          </p>
          <p *ngIf="Email?.hasError('email')" class="text-danger">
            El formato de email debe ser válido.
          </p>
      </div>
    </div>
    <div class="mb-3" class="inputContainer">
      <label for="exampleInputPassword1" class="form-label">Contraseña</label>
      <input type="password" formControlName="password" 
      [ngClass]="{'is-invalid': Password?.errors  &&  Password?.touched, 'is-valid': !Password?.errors  &&  Password?.touched}"
      class="form-control" id="exampleInputPassword1">
      <div *ngIf="Password?.errors  &&  Password?.touched">
        <p *ngIf="Password?.hasError('required')" class="text-danger">
          La contraseña es requerida.
        </p>
        <p *ngIf="Password?.errors?.['minlength']" class="text-danger">
          La contraseña debe tener 8 o más caracteres.
        </p>
    </div>
    </div>
    <div class="buttonContainer">
    <button type="submit" class="btn btn-primary">Enviar</button>
    </div>  
</form>
</div>
